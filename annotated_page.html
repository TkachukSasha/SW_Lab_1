<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інформаційна сторінка</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Олександр",
        "knows": {
            "@type": "Person",
            "name": "Степан",
            "address": "Київ"
        }
    }
    </script>
</head>
<body>
    <h1>Інформаційна сторінка</h1>

    <div itemscope itemtype="https://schema.org/Person">
        <h2 itemprop="name">Олександр</h2>
        <p>Знає: <span itemprop="knows" itemscope itemtype="https://schema.org/Person">
            <span itemprop="name">Степан</span></span></p>
        <p>Адреса Степана: <span itemprop="address">Київ</span></p>
    </div>

    <div vocab="https://schema.org/" typeof="Person">
        <h2 property="name">Олександр</h2>
        <p>Знає: <span property="knows" typeof="Person">
            <span property="name">Степан</span></span></p>
        <p>Адреса Степана: <span property="address">Київ</span></p>
    </div>
</body>
</html>
